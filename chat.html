      flex-direction: column;

    #chatbot-window.active {

    }
    
    #chatbot-header {

      justify-content: space-between;
      align-items: center;
      cursor: pointer;

      font-size: 18px;
      margin: 0;

    #chatbot-toggle {

      height: 30px;
      background: #00ffee;
      color: #000;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#00ffee' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#00ffee', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
        modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
      },
      retina_detect: true
    });
    
    // Chat functionality
    document.getElementById("chatForm").onsubmit = async function(e) {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;
      const responseElement = document.getElementById("response");
      
      if (!prompt.trim()) {
        responseElement.innerText = "–ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ –≤—ä–ø—Ä–æ—Å.";
        return;
      }
      
      responseElement.innerText = "–ó–∞—Ä–µ–∂–¥–∞–º –æ—Ç–≥–æ–≤–æ—Ä...";
      
      try {
        const res = await fetch("http://127.0.0.1:5000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        responseElement.innerText = data.response || "–ù—è–º–∞ –æ—Ç–≥–æ–≤–æ—Ä –æ—Ç —Å—ä—Ä–≤—ä—Ä–∞.";
      } catch (error) {
        responseElement.innerText = `–ì—Ä–µ—à–∫–∞: ${error.message}\n\n–ú–æ–ª—è, —É–≤–µ—Ä–µ—Ç–µ —Å–µ —á–µ —Å—ä—Ä–≤—ä—Ä–∞ —Ä–∞–±–æ—Ç–∏ –Ω–∞ http://127.0.0.1:5000`;
      }
    };

    // Chatbot toggle functionality
    let chatbotOpen = false;

    function toggleChatbot() {
            const chatbotWindow = document.getElementById('chatbot-window');
            const chatbotToggle = document.getElementById('chatbot-toggle');
            
            if (chatbotWindow && chatbotToggle) {
                chatbotOpen = !chatbotOpen;
                
                if (chatbotOpen) {
                    chatbotWindow.style.display = 'flex';
                    chatbotWindow.classList.add('active');
                    chatbotToggle.classList.add('active');
                    
                    // Focus on input
                    setTimeout(() => {
                        const input = document.getElementById('chatbot-input');
                        if (input) input.focus();
                    }, 300);
                } else {
                    chatbotWindow.style.display = 'none';
                    chatbotWindow.classList.remove('active');
                    chatbotToggle.classList.remove('active');
                }
            }
        }

    // Toggle chatbot on header click
    document.getElementById('chatbot-header').onclick = toggleChatbot;

    // Send message on Enter key in chatbot input
    document.getElementById('chatbot-input').onkeypress = function(e) {
      if (e.key === 'Enter') {
        const input = e.target;
        const prompt = input.value.trim();
        const messagesContainer = document.getElementById('chatbot-messages');
        
        if (!prompt) return;
        
        // Add user message to chat
        const userMessage = document.createElement('div');
        userMessage.className = 'chatbot-message';
        userMessage.style.color = '#00ffee';
        userMessage.innerText = prompt;
        messagesContainer.appendChild(userMessage);
        
        // Clear input
        input.value = '';
        
        // Simulate bot response (replace with actual API call)
        setTimeout(() => {
          const botMessage = document.createElement('div');
          botMessage.className = 'chatbot-message';
          botMessage.style.color = '#fff';
          botMessage.innerText = `–û—Ç–≥–æ–≤–æ—Ä –Ω–∞: "${prompt}"`;
          messagesContainer.appendChild(botMessage);
          
          // Scroll to bottom
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 500);
      }
    };

                    '–ö–ª—é—á–æ–≤–∏ —Å—Ç—ä–ø–∫–∏ –ø—Ä–∏ —Ä–µ–∞–∫—Ü–∏—è: –∏–∑–æ–ª–∏—Ä–∞–Ω–µ –Ω–∞ –∑–∞—Å–µ–≥–Ω–∞—Ç–∏ —Å–∏—Å—Ç–µ–º–∏, –∑–∞–ø–∞–∑–≤–∞–Ω–µ –Ω–∞ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—Å—Ç–≤–∞, –∞–Ω–∞–ª–∏–∑ –Ω–∞ –≤–µ–∫—Ç–æ—Ä–∞ –Ω–∞ –∞—Ç–∞–∫–∞.',
                    '–î–∏–≥–∏—Ç–∞–ª–Ω–∞—Ç–∞ –∫—Ä–∏–º–∏–Ω–∞–ª–∏—Å—Ç–∏–∫–∞ –≤–∫–ª—é—á–≤–∞ —Å—ä–±–∏—Ä–∞–Ω–µ, –∑–∞–ø–∞–∑–≤–∞–Ω–µ –∏ –∞–Ω–∞–ª–∏–∑ –Ω–∞ —Ü–∏—Ñ—Ä–æ–≤–∏ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—Å—Ç–≤–∞. –ü–æ–¥–¥—ä—Ä–∂–∞–π—Ç–µ –≤–µ—Ä–∏–≥–∞ –Ω–∞ custody.'
