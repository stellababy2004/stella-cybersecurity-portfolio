<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Threat Map - Stella Barbarella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="common.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .threat-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ffee;
    }

    .threat-title {
      color: #00ffee;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 10px #00ffee;
    }

    .status-indicator {
      display: inline-block;
      padding: 5px 15px;
      background: #ff4444;
      color: white;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      color: #00ffee;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    #map { 
      height: 100vh; 
      background-color: #000;
      padding-top: 180px;
    }

    .threat-marker {
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .blinking {
      animation: threatPulse 1.5s infinite;
    }

    @keyframes threatPulse {
      0% { 
        transform: scale(0.8); 
        opacity: 0.6;
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% { 
        transform: scale(1.2); 
        opacity: 1;
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }
      100% { 
        transform: scale(0.8); 
        opacity: 0.6;
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: rgba(0, 255, 238, 0.2);
      color: #00ffee;
      border: 2px solid #00ffee;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 255, 238, 0.4);
      box-shadow: 0 0 15px #00ffee;
    }

    @media (max-width: 768px) {
      .threat-title {
        font-size: 1.8rem;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 10px;
      }
      
      #map {
        padding-top: 220px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
  
  <div class="threat-header">
    <h1 class="threat-title">üåç Interactive Threat Map</h1>
    <div class="status-indicator">üî¥ LIVE MONITORING ACTIVE</div>
    
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-number" id="attack-count">8,359,364</div>
        <div class="stat-label">Attacks Today</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="malware-count">1,247</div>
        <div class="stat-label">Malware Detected</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="phishing-count">3,891</div>
        <div class="stat-label">Phishing Attempts</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="ddos-count">156</div>
        <div class="stat-label">DDoS Attacks</div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞
    var map = L.map('map', {
      center: [20, 0],
      zoom: 2,
      zoomControl: false,
      attributionControl: false
    });

    // –¢—ä–º–Ω–∞ —Ç–µ–º–∞ –∑–∞ –∫–∞—Ä—Ç–∞—Ç–∞
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // –î–∞–Ω–Ω–∏ –∑–∞ –∑–∞–ø–ª–∞—Ö–∏
    const threatData = [
      { coords: [40.7128, -74.0060], type: "DDoS", severity: "high", country: "USA" },
      { coords: [48.8566, 2.3522], type: "Malware", severity: "medium", country: "France" },
      { coords: [35.6762, 139.6503], type: "Phishing", severity: "low", country: "Japan" },
      { coords: [55.7558, 37.6176], type: "Ransomware", severity: "high", country: "Russia" },
      { coords: [39.9042, 116.4074], type: "APT", severity: "high", country: "China" },
      { coords: [51.5074, -0.1278], type: "Botnet", severity: "medium", country: "UK" },
      { coords: [52.5200, 13.4050], type: "Malware", severity: "low", country: "Germany" },
      { coords: [-33.8688, 151.2093], type: "Phishing", severity: "medium", country: "Australia" },
      { coords: [19.4326, -99.1332], type: "DDoS", severity: "high", country: "Mexico" },
      { coords: [28.6139, 77.2090], type: "Malware", severity: "medium", country: "India" }
    ];

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø–æ–ª—É—á–∞–≤–∞–Ω–µ –Ω–∞ —Ü–≤—è—Ç —Å–ø–æ—Ä–µ–¥ severity
    function getThreatColor(severity) {
      switch(severity) {
        case 'high': return '#ff4444';
        case 'medium': return '#ffaa00';
        case 'low': return '#44ff44';
        default: return '#00ffee';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø–æ–ª—É—á–∞–≤–∞–Ω–µ –Ω–∞ —Ä–∞–∑–º–µ—Ä —Å–ø–æ—Ä–µ–¥ severity
    function getThreatSize(severity) {
      switch(severity) {
        case 'high': return 15;
        case 'medium': return 10;
        case 'low': return 7;
        default: return 8;
      }
    }

    // –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä–∏ –∑–∞ –∑–∞–ø–ª–∞—Ö–∏
    threatData.forEach(threat => {
      const marker = L.circleMarker([threat.coords[0], threat.coords[1]], {
        radius: getThreatSize(threat.severity),
        fillColor: getThreatColor(threat.severity),
        color: getThreatColor(threat.severity),
        weight: 2,
        opacity: 0.8,
        fillOpacity: 0.6,
        className: 'blinking threat-marker'
      }).addTo(map);

      // Popup —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
      marker.bindPopup(`
        <div style="background: #000; color: #00ffee; padding: 10px; border-radius: 5px;">
          <h3 style="margin: 0; color: ${getThreatColor(threat.severity)};">${threat.type}</h3>
          <p><strong>Country:</strong> ${threat.country}</p>
          <p><strong>Severity:</strong> ${threat.severity.toUpperCase()}</p>
          <p><strong>Status:</strong> Active</p>
        </div>
      `);
    });

    // –°–∏–º—É–ª–∞—Ü–∏—è –Ω–∞ real-time –¥–∞–Ω–Ω–∏
    setInterval(() => {
      document.getElementById('attack-count').textContent = 
        (8359364 + Math.floor(Math.random() * 1000)).toLocaleString();
      document.getElementById('malware-count').textContent = 
        (1247 + Math.floor(Math.random() * 50)).toLocaleString();
      document.getElementById('phishing-count').textContent = 
        (3891 + Math.floor(Math.random() * 100)).toLocaleString();
      document.getElementById('ddos-count').textContent = 
        (156 + Math.floor(Math.random() * 10)).toLocaleString();
    }, 3000);

    // –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –Ω–æ–≤–∏ –∑–∞–ø–ª–∞—Ö–∏ –Ω–∞ —Å–ª—É—á–∞–µ–Ω –ø—Ä–∏–Ω—Ü–∏–ø
    setInterval(() => {
      const randomLat = (Math.random() - 0.5) * 180;
      const randomLng = (Math.random() - 0.5) * 360;
      const threats = ['DDoS', 'Malware', 'Phishing', 'Ransomware'];
      const severities = ['high', 'medium', 'low'];
      
      const newThreat = {
        type: threats[Math.floor(Math.random() * threats.length)],
        severity: severities[Math.floor(Math.random() * severities.length)]
      };

      const newMarker = L.circleMarker([randomLat, randomLng], {
        radius: getThreatSize(newThreat.severity),
        fillColor: getThreatColor(newThreat.severity),
        color: getThreatColor(newThreat.severity),
        weight: 2,
        opacity: 0.8,
        fillOpacity: 0.6,
        className: 'blinking threat-marker'
      }).addTo(map);

      // –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä–∞ —Å–ª–µ–¥ 10 —Å–µ–∫—É–Ω–¥–∏
      setTimeout(() => {
        map.removeLayer(newMarker);
      }, 10000);
    }, 5000);
  </script>
</body>
</html>
